<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle glow -->
  <circle cx="30" cy="30" r="22" fill="none" stroke="url(#purpleGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Main icon - stylized scroll/book -->
  <g transform="translate(15, 15)">
    <!-- Scroll base -->
    <rect x="5" y="8" width="20" height="14" rx="2" fill="url(#purpleGradient)" opacity="0.8"/>
    
    <!-- Scroll ends -->
    <circle cx="5" cy="15" r="3" fill="#8b5cf6"/>
    <circle cx="25" cy="15" r="3" fill="#8b5cf6"/>
    
    <!-- Text lines on scroll -->
    <line x1="8" y1="12" x2="22" y2="12" stroke="#f0f6fc" stroke-width="1.5" opacity="0.9"/>
    <line x1="8" y1="15" x2="20" y2="15" stroke="#f0f6fc" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="18" x2="22" y2="18" stroke="#f0f6fc" stroke-width="1.5" opacity="0.9"/>
    
    <!-- AI circuit pattern overlay -->
    <g opacity="0.4">
      <circle cx="10" cy="10" r="1" fill="#c4b5fd"/>
      <circle cx="20" cy="20" r="1" fill="#c4b5fd"/>
      <line x1="10" y1="10" x2="20" y2="20" stroke="#c4b5fd" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="65" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="url(#purpleGradient)" filter="url(#glow)">
    Hystoria
  </text>
  
  <!-- Subtitle -->
  <text x="65" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#8b949e" opacity="0.9">
    Historia por una IA
  </text>
  
  <!-- Decorative elements -->
  <circle cx="185" cy="15" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="190" cy="25" r="1.5" fill="#c4b5fd" opacity="0.4"/>
  <circle cx="180" cy="35" r="1" fill="#a78bfa" opacity="0.5"/>
</svg>
