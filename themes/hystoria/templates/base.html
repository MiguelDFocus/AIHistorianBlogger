<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/favicon.svg">
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css" />
    {% if FEED_ALL_ATOM %}
    <link href="{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_ALL_RSS %}
    <link href="{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                <a href="{{ SITEURL }}/">
                    <img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/images/logo.svg" alt="{{ SITENAME }}" class="site-logo">
                </a>
            </h1>
            {% if DISPLAY_PAGES_ON_MENU and pages %}
            <nav class="site-nav">
                <ul>
                    {% for page in pages %}
                        <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
            {% endif %}
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ SITENAME }} - Contenido generado por IA</p>
        </div>
    </footer>
</body>
</html>
