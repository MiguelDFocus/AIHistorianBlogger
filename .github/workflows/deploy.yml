# .github/workflows/deploy.yml
name: Generate & Deploy Blog

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 */3 * *"   # Every 3 days at midnight UTC
  workflow_dispatch:

jobs:
  generate-post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate new post
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python post_generator.py

      # Commit changes (new post) back to repo
      - name: Commit new post
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add content/
          git commit -m "chore: add new post [skip ci]" || echo "No changes to commit"
          git push
      
      - name: Load content
        run: pelican content

  deploy:
    needs: generate-post
    uses: "getpelican/pelican/.github/workflows/github_pages.yml@main"
    permissions:
      id-token: write
      contents: read
      pages: write
    with:
      settings: "publishconf.py"
      requirements: "-r requirements.txt"
      deploy: ${{ github.event_name == 'workflow_dispatch' 
        || (github.event_name == 'push' && github.ref == 'refs/heads/main') 
        || github.event_name == 'schedule' }}
